<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Neytech Registration Form</title>
</head>
<body>
    <div class="container">

        
            <h2>Neytech Student Registration</h2>
            <div class="form-group">
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" placeholder="Place your First name" required>
            </div>
            <div class="form-group">
                <label for="name">Last Name:</label>
                <input type="text" id="name" name="name" placeholder="Place your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="johnmwale@gmail.com">
        
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <select id="Gender" name="Gender" required>
                    <option value="Microsoft offices">Male</option>
                    <option value="Typing classes">Female</option>
                    <option value="Website building">LGBTQ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="Microsoft offices">Microsoft offices</option>
                    <option value="Typing classes">Typing classes</option>
                    <option value="Website building">Website building</option>
                    <option value="Programming">Programming</option>
                </select>
            </div>
            <div class="form-group">
                <button type="Register Now">Register Now</button>
            </div>
        </form>
    </div>
    <style>
        body,h1,a{
            font-family: 'Poppins';
                                                    
        }
    </style>
</body>
</html>
